play.http.secret.key = "changeme"
play.http.secret.key = ${?SCHEDULE_SECRET_KEY}

play.filters {
  disabled += play.filters.csrf.CSRFFilter
  disabled += play.filters.hosts.AllowedHostsFilter
  disabled += play.filters.csp.CSPFilter
  disabled += play.filters.headers.SecurityHeadersFilter
  enabled += play.filters.cors.CORSFilter

  cors {
    allowedOrigins = null
    allowedHttpMethods = null
    allowedHttpHeaders = null
    preflightMaxAge = 1 hour
  }
}

play.evolutions {
  db.default.autoApply = true
}

slick.dbs {
  default {
      profile = "slick.jdbc.PostgresProfile$"

      db {
        driver = "org.postgresql.Driver"
        url = "jdbc:postgresql://localhost:5432/schedule"
        url = ${?SCHEDULE_DB_URL}
        databaseName = "schedule"
        databaseName = ${?SCHEDULE_DB_NAME}
        user = "postgres"
        user = ${?SCHEDULE_DB_USER}
        password = ""
        password = ${?SCHEDULE_DB_PASSWORD}
      }
  }
}